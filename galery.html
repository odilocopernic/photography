<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center align the text */
        }

        header {
            background-image: url('https://happycredit.in/cloudinary_opt/blog/opt-bd1xd.webp');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 2px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px; /* Increase title size */
            margin-bottom: 10px; /* Adjust margin */
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Increase margin top */
            background-color: #333; /* Change background color */
            padding: 5px 0; /* Adjust padding */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            transition: color 0.10s;
            font-size: 30px; /* Increase font size */
        }

        nav a:hover {
            color: #ffd700; /* Change the color on hover, e.g., gold */
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 8px;
            margin: 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: 5px solid #333;
            border-radius: 8px;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffd700;
        }

        .socialmedia {
            display: flex;
            align-items: center;
            justify-content: center;
            size: 200px;
        }

        .socialmedia a {
            font-size: 30px;
            margin: 0 28px;
        }

        .fa-facebook {
            color: #3b5998;
        }

        .fa-twitter {
            color: #00acee;
        }

        .fa-instagram {
            color: #e4405f;
        }

        .fa-envelope {
            color: #fff; /* Set email icon color to white */
        }
    </style>
</head>
<body>

    <header>
        <h1>Photography Website</h1>
        <nav>
            <a href="draft.html">Home</a>
            <a href="award.html">Award</a>
            <a href="galery.html">Gallery</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>

    <div class="image-container">
        <img src="pic.jpg" alt="Image 1">
        <img src="picc1.jpg" alt="Image 2">
        <img src="pic2.jpg" alt="Image 3">
        <img src="pic3.jpg" alt="Image 4">
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/J7o8UHrS33s?si=CxOjDUvkhQZPEKhg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    
   <footer>
    <div class="socialmedia">
        <a href="https://www.facebook.com/hirwa.odillo/" class="fa fa-facebook"></a>
        <a href="https://www.instagram.com/od1llo__thegreat/" class="fa fa-instagram"></a>
        <a href="https://www.linkedin.com/in/hirwa-odillo-5a3a8123b/" class="fa fa-linkedin"></a>
    </div>
    <p>&copy; 2024 Odilo Copernic . All rights reserved.</p>
</footer>


</body>
</html>
